<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
        }

        .page-content {
            margin: 20px;
        }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
    <title>Harvard StudyGroupMe</title>

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">StudyGroupMe</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="#">Join/Create Group</a>
                    <a class="mdl-navigation__link" href="/groups">My Groups</a>
                </nav>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">

                <div id="selectclass" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <select class="mdl-textfield__input" id="classes" name="classes" onchange="changed_select()">
                        <option id="defopt" value="default" default>Select a class

                        </option>
                    </select>
                </div>

                <div id="class_info" hidden>
                    <h3 style="display: inline-block"><a id="groupchatlink" href="">Join the class group chat</a></h3>
                    <span width="200px"></span>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                        onclick="creategroup()">
                        Create Group
                    </button>

                    <div id="iframes">
                        <iframe id="calendar"
                            src="https://calendar.google.com/calendar/embed?src=studygroupme%40gmail.com&ctz=America%2FNew_York"
                            style="border: 0" width="800" height="600" frameborder="0" scrolling="no">
                        </iframe>
                    </div>
                </div>

                <div id="creategroup" hidden>
                    <form>
                        <div>
                            <input id="location" type="text">
                            <label>Location</label>
                        </div>

                        <br>
                        <!-- <div>
                            <input id="date" type="date">
                            <label></label>
                        </div> -->

                        <br>
                        <div>
                            <input id="start" type="text">
                            <label>Start Time</label>
                            <!-- <span>Format = HH:MM AM/PM</span> -->

                        </div>

                        <br>
                        <div>
                            <input id="end" type="text">
                            <label>End Time</label>
                            <!-- <span>Format = HH:MM AM/PM</span> -->

                        </div>

                        <br>
                        <div>
                            <input id="max" type="text">
                            <label>Max Number of People</label>
                        </div>

                        <br>
                        <div>
                            <input id="purpose" type="text">
                            <label>Purpose</label>
                        </div>
                    </form>

                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                        onclick="submitgroup()">
                        Create
                    </button>


                    <br>
                    <br>
                    <br>
                    <br>

                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                        onclick="hidegroup()">
                        hide
                    </button>
                </div>


                <!-- Code begins here -->


                <!--Add buttons to initiate auth sequence and sign out-->
                <button id="authorize_button" style="display: none;">Authorize</button>
                <button id="signout_button" style="display: none;">Sign Out</button>
                <pre id="content" style="white-space: pre-wrap;"></pre>
            </div>

        </main>
    </div>

    <script src="app.js"></script>


</body>

</html>
